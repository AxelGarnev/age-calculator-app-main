<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>

  <div class="wrapper">
    <div class="date">
      <div class="input">
        <label id="day-label" for="day">DAY</label>
        <input placeholder="DD" step="1" min="1" max="31" type="number" name="day" id="day">
        <span id="day-error" class="error hide">Must be a valid day.</span>
      </div>
      <div class="input">
        <label id="month-label" for="month">MONTH</label>
        <input placeholder="MM" step="1" min="1" max="12" type="number" name="month" id="month">
        <span id="month-error" class="error hide">Must be a valid month.</span>
      </div>
      <div class="input">
        <label id="year-label" for="year">YEAR</label>
        <input placeholder="YYYY" step="1" min="1" max="2023" type="number" name="year" id="year">
        <span id="year-error" class="error hide">Must be in the past.</span>
      </div>
    </div>
    <button id="calculate" disabled>
      <img src="./assets/images/icon-arrow.svg" alt="">
    </button>
    <div class="result">
      <p class="result-line"><span id="years-result">--</span> years</p>
      <p class="result-line"><span id="months-result">--</span> months</p>
      <p class="result-line"><span id="days-result">--</span> days</p>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
